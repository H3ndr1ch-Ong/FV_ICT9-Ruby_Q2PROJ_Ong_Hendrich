<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recipe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-image: url(https://thumbs.dreamstime.com/b/wood-texture-wooden-table-red-tablecloth-tartan-top-view-collage-menu-47821652.jpg);">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid me-5 mx-5">
            <a class="navbar-brand" href="index.html">
                <img
                  src="https://png.pngtree.com/png-clipart/20220911/original/pngtree-chef-restaurant-logo-png-image_8538757.png"
                  alt="Logo"
                  width="30"
                  height="24"
                  class="d-inline-block align-text-top"
                />
                Taste Haven 
              </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="categories.html">Categories</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="submit.html">Submit Recipe</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container mt-5">
      <h1 class="text-center mb-4">Submit Your Recipe</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form>
            <div class="form-group mb-3">
              <label for="recipeTitle" class="form-label">Recipe Title</label>
              <input
                type="text"
                class="form-control"
                id="recipeTitle"
                placeholder="Enter recipe title"
              />
            </div>
            <div class="form-group mb-3">
              <label for="ingredients" class="form-label">Ingredients</label>
              <textarea
                class="form-control"
                id="ingredients"
                rows="4"
                placeholder="List ingredients here"
              ></textarea>
            </div>
            <div class="form-group mb-3">
              <label for="instructions" class="form-label">Instructions</label>
              <textarea
                class="form-control"
                id="instructions"
                rows="5"
                placeholder="Write cooking instructions here"
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit Recipe</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
